 GAY_Focus_amnist_communists: "Амнистировать дезертировавших коммунистов"
 GAY_Focus_amnist_communists_desc: "Амнистировать дезертировавших коммунистов"
 GAY_Focus_shell_maoists: "Обстрелять убежища маоистов"
 GAY_Focus_shell_maoists_decs: "Обстрелять убежища маоистов"
 GAY_Focus_obvalit_enters_and_exits: "Начать обваливать входы и выходы из пещер"
 GAY_Focus_obvalit_enters_and_exits_desc: "Начать обваливать входы и выходы из пещер"
 GAY_Focus_repress_everyone_who_was_with_stalker: "Репрессировать всех кто связан со Сталкером"
 GAY_Focus_repress_everyone_who_was_with_stalker_desc: "Репрессировать всех кто связан со Сталкером"
 GAY_Focus_neutralize_kipap: "Нейтрализовать Кипапа раз и навсегда"
 GAY_Focus_neutralize_kipap_desc: "Нейтрализовать Кипапа раз и навсегда"
 GAY_Focus_rebel_of_kipap: "Восстание Кипапа!"
 GAY_Focus_rebel_of_kipap_desc: "Восстание Кипапа!"
 GAY_Focus_total_war: "Объявить статус тотальной войны"
 GAY_Focus_total_war_desc: "Объявить статус тотальной войны"
 GAY_Focus_dekipapization: "Начать операцию \"Декипапизация\""
 GAY_Focus_dekipapization_desc: "Начать операцию \"Декипапизация\""
 GAY_Focus_public_execution: "Устроить публичные казни пленных Кипаповцев"
 GAY_Focus_public_execution_desc: "Устроить публичные казни пленных Кипаповцев"
 GAY_Focus_solve_kipap: "Решить что делать с пленным Кипапом"
 GAY_Focus_solve_kipap_desc: "Решить что делать с пленным Кипапом"
 GAY_Focus_prison_of_kipap: "Отправить гнить в тюрьму"
 GAY_Focus_prison_of_kipap_desc: "Отправить гнить в тюрьму"
 GAY_Focus_execution_of_kipap: "Казнить"
 GAY_Focus_execution_of_kipap_desc: "Казнить"
 GAY_Focus_pobeda_on_communism: "Объявить победу над кавказским коммунизмом"
 GAY_Focus_pobeda_on_communism_desc: "Объявить победу над кавказским коммунизмом"
 GAY_Focus_zrada_with_communism: "Триумф Кипапа"
 GAY_Focus_zrada_with_communism_desc: "Мы проиграли. Коммунисты захватили западные регионы нашей страны и заставили нас вывести войска из Карса и Армении. Возможно, что в будущем мы вернём эти земли, но пока что ситуация складывается далеко не лучшим образом."
 GAY_Focus_negotitations_with_right: "Провести переговоры с другими правыми группировками"
 GAY_Focus_negotitations_with_right_desc: "Провести переговоры с другими правыми группировками"
 GAY_Focus_make_width_frontline: "Сделать широкий фронт"
 GAY_Focus_make_width_frontline_desc: "Сделать широкий фронт"
 #Кокешская хунта
 KOK_focus_on_Poltava: "НА ПОЛТАВУ"
 KOK_focus_on_Poltava_desc: "Мы начинаем нашу операцию \"Полтавский свинорез\". Наша задача - сокрушить Полтавцев за 20 дней и занять всю страну."
 KOK_focus_anti_partizan: "Борьба с партизанами"
 KOK_focus_anti_partizan_desc: "Полтавские партизаны мешают нашему наступлению. Необходимо разобраться с ними раз и навсегда"
 KOK_focus_verbovat_poltavcev: "Вербовать жителей Полтавы в армию"
 KOK_focus_verbovat_poltavcev_desc: "Не все полтавцы являются противниками вторжения, некоторые из них, что не поддерживают Тернета, думают что наша власть будет лучше. Следует позволить им воевать плечом к плечу с нашими солдатами."
 KOK_focus_no_blizkrieg: "Блицкриг забуксовал"
 KOK_focus_no_blizkrieg_desc: "Наше 20-ти лневное наступление провалилось. Нам не удалось взять Полтаву, а тернетовское правительство уже готовит контратаки."
 KOK_focus_second_attack: "Второе наступление"
 KOK_focus_second_attack_desc: "Мы обязаны предпринять новую попытку атаковать Полтаву. Наших ресурсов не хватит чтобы вести войну на истощение, так что если мы не возьмём Полтаву сейчас - мы не возьмём её никогда."
 KOK_focus_collab_help: "Помощь коллаборационистов"
 OK_focus_collab_help_desc: "Коллаборационистов в Полтаве, на удивление, достаточно много. На их примере можно показывать обычным полтавским гражданам, что даже их соотечественники воюют против Тернета. Возможно это поможет уменьшить ряды сопротивления."
 KOK_focus_popolnit_zapasi: "Пополнить запасы"
 KOK_focus_popolnit_zapasi_desc: "Мы привезли из Челябинска довольно много снаряжения, но до этого момента использовали лишь его часть. Нужно достать его со складов и отправить на фронт. Без снаряжения нам Полтаву не взять."
 KOK_focus_uchitivat_opit: "Учитывать опыт предыдущего наступления"
 KOK_focus_uchitivat_opit_desc: "Предыдущее наступление провалилось из-за плохого командывания операцией и отсутсвием организации на местах. Мы должны извлечь урок из прошлого наступления и не допустить его повторения"
 KOK_focus_poltava_is_our: "Полтава за нами!"
 KOK_focus_poltava_is_our_desc: "Победа! Полтава была разгромлена, Тернет трусливо бежал из страны. После установления Кокешского режима нам необходимо разобраться с внутренними врагами."
 KOK_focus_kill_survivors: "Добейте выживших"
 KOK_focus_kill_survivors_desc: "Партизаны, тернетские лоялисты и прочая шваль должна быть уничтожена. Мы не потерпим врагов в нашей стране."
 KOK_focus_Kokesh_terror: "Террор Кокеша"
 KOK_focus_Kokesh_terror_desc: "На улицах Полтавы происходит настоящий террор. Военные могут казнить людей без видимой причины, кругом процветает мародёрство. Впрочем, не то чтобы это нас волновало.."
 KOK_focus_kill_not_agreed: "Уничтожить несогласных"
 KOK_focus_kill_not_agreed_desc: "Мы пересажаем, перебьём и изгоним из страны столько людей, сколько потребуется. На данный момент в Полтаве есть ещё много людей, что не согласны с Кокешом. Мы вычислим их."
 KOK_focus_Kokesh_skhrones_of_ternet: "Найти схроны тернетовцев"
 KOK_focus_Kokesh_skhrones_of_ternet_desc: "У тернетовцев были скрытые схроны с снаряжением, которые они использовали как для партизанских операций, так и для обычных военных действий. Допросами и пытками мы можем выбить их местоположение и использовать их для своих нужд." 
 KOK_focus_new_generals: "Образовать новое командывание"
 KOK_focus_new_generals_desc: "Кокеш практически единолично командывал Полтавской операцией, но теперь ему нужны помощники. У нас на примете есть несколько коллаборационистов с выдающимися полководческими качествами. Возможно, они смогут стать нашими новыми генералами?"
 KOK_focus_shtab: "Реорганизация штаба"
 KOK_focus_shtab_desc: "Полтавская операция, едва не обернувшаяся провалом, показала неэффективность нашего управления войсками. Необходимо его реорганизовать."
 KOK_focus_best_in_hell: "Лучшие в аду"
 KOK_focus_best_in_hell_desc: "Наша армия сумела разгромить привосходящие силы тернетовцев, и так-же разгромит любого, кто решит сунуться на нашу землю. Наша армия непобедима. Слава нашей армии, слава Кокешу!"
 KOK_focus_start_of_peaceful_life: "Начало мирной жизни"
 KOK_focus_start_of_peaceful_life_desc: "Наши внутренние враги были уничтожены, и теперь мы можем заняться восстановлением мирной жизни в Полтаве и дальше укреплять нашу власть."
 KOK_repairing_of_factories: "Восстановление промышленности"
 KOK_repairing_of_factories_desc: "Промышленность Полтавы очень пострадала во время боевых действий, однако мы надеямся что сможем восстановить её в быстрые сроки."