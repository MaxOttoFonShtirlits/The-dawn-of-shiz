l_russian:
 #Челяба
 VEP_AUC: "Подготовиться к худшему"
 VEP_AUC_desc: "АУЧ, или Армия Уничтожения Челябинска, готовит операцию по полному уничтожению нашей страны. Мы должны подготовиться к этому, и не дать им выполнить их план."
 VEP_call_to_mo: "Звонок в Министерство Обороны"
 VEP_call_to_mo_desc: "Необходимо позвонить в МО и подготовить его к скорому вторжению."
 VEP_mobilization: "Мобилизация"
 VEP_mobilization_desc: "Как бы то ни было грустно, но нам необходимо провести мобилизацию. Это необходимо для того, чтобы у нас были силы для защиты нашей страны."
 VEP_call_to_vpk: "Звонок в ВПК"
 VEP_call_to_vpk_desc: "Необходимо позвонить в ВПК и подготовить его к скорому вторжению."
 VEP_complect_army: "Укомплектовать армию"
 VEP_complect_army_desc: "На территории Челябинской области есть склады с военным снаряжением. Мы можем его использовать для себя."
 VEP_call_to_police: "Звонок в милицию"
 VEP_call_to_police_desc: "Необходимо позвонить в милицию и подготовить его к скорому вторжению."
 VEP_arrest_radical_politics: "Арестовать радикальных политиков"
 VEP_arrest_radical_politics_desc: "Радикальные политики подрывают стабильность в нашей стране, распостраняя пораженчиские настроения и призывая нашу армию сдаться АУЧ."
 VEP_built_line_of_kokesh: "Построить линию Кокеша"
 VEP_built_line_of_kokesh_desc: "На стыке Магнитогорской и Челябинских областей необходимо построить линию обороны, которая сможет помочь нам защищаться."
 #Осетия
 GAY_Focus_neweracaucasus: "Новый Кавказ"
 GAY_Focus_neweracaucasus_desc: "Наше государство наконец смогло полностью подчинить Кавказ, и под нашем контролем он начнёт процветать."
 GAY_Focus_add_represii: "Увеличить количество репрессий"
 GAY_Focus_add_represii_desc: "Репрессии необходимы для усиления нашей власти. Мы проведём пару политических чисток - никто и не заметит."
 GAY_Focus_expand_specsluzhbi: "Расширить аппарат спецслужб"
 GAY_Focus_expand_specsluzhbi_desc: "Для окончательного укрепления нашей власти нам нужны полностью лояльные нам спецслужбы. После того, как мы добились лояльности, можно заняться и расширением аппарата."
 GAY_Focus_make_constitution: "Написать первую конституцию"
 GAY_Focus_make_constitution_desc: "После того, как мы рассправились с внутренними врагами, пришло время подумать о нашей стране. Для начала необходимо написать её основной закон - конституцию."
 GAY_Focus_our_geopolitic: "Наша геополитическая ситуация"
 GAY_Focus_our_geopolitic_desc: "Пост-советское пространство сейчас в огне, и мы можем поиметь из этого свою выгоду."
 GAY_Focus_solve_problems: "Решить внутренние проблемы"
 GAY_Focus_solve_problems_desc: "В нашей стране есть много внутренних проблем, решением которых должно заняться наше правительство"
 #Осетия: ветка на экономику
 GAY_Focus_improve_roads: "Улучшить наши дороги"
 GAY_Focus_improve_roads_desc: "Дороги нашей страны оставляют желать лучшего. Улучшить их будет полезно"
 GAY_Focus_our_resources: "Наши ресурсы"
 GAY_Focus_our_resources_desc: "У нас в стране есть огромные залежи нефти, которые мы не используем полностью. Если мы увеличим добычу нефти, это может пойти на пользу."
 GAY_Focus_build_new_magistral: "Построить железную дорогу Тбилиси-Владикавказ"
 GAY_Focus_build_new_magistral_desc: "Связь между регионами страны - очень важная составляющая развития государства. Необходима хорошая железная дорога, которая соединит бывшую столицу Грузии и Владикавказ"
 GAY_Focus_revive_old_industry: "Возродить былую индустрию"
 GAY_Focus_revive_old_industry_desc: "После падения власти РФ над Кавказом, многие фабрики прекратили работу. Это необходимо исправить."
 GAY_Focus_modernize_vpk: "Модернизировать ВПК"
 GAY_Focus_modernize_vpk_desc: "Кавказ никогда не славился своим военно-промышленным комплексом, но в это тяжелое время мы вынуждены тратить ресурсы на него."
 GAY_Focus_make_bulding_comission: "Сформировать общую строительную комиссию"
 GAY_Focus_make_bulding_comission_desc: "Чтобы ускорить восстановление нашей страны, мы должны проследить чтобы все деньги, что мы используем до строительства, реально доходили до зданий."
 GAY_Solve_economic: "Решить вопрос с экономикой"
 GAY_Solve_economic_desc: "Наша экономика в полном хаосе после обретения нашей независимости. Два наших советника, Джагабиев и Коц предлагают свои программы выхода из кризиса."
 GAY_Program_of_Djagabiev: "Программа Джабагиева"
 GAY_Program_of_Djagabiev_desc: "Джабагиев предлагает провести \"шоковую терапию\" для экономики. Это означает, что в моменте экономика ухудшится ещё сильнее, но это поспособствует более быстрому её восстановлению."
 GAY_Program_of_Kots: "Программа Коца"
 GAY_Program_of_Kots_desc: "Коц предлагает медленно, но верно выводить экономику из кризиса. Его программа займет куда дольше времени, чем программа Джагабиева, но не повлечёт никаких рисков."
 GAY_Departament_of_vhute: "Департамент Вхуте"
 GAY_Departament_of_vhute_desc: "Вхуте будет лично следить за восстановлением нашей экономики."
 GAY_add_nalogi: "Повысить налоги"
 GAY_add_nalogi_desc: "Нашей стране не хватает денег. Несмотря на все протесты граждан, нам придется значительно повысить налоги."
 GAY_add_arms_factories: "Увеличить количество военных заводов"
 GAY_add_arms_factories_desc: "Военных заводов в нашей стране всё ещё слишком мало для производства достаточного количества вооружения."
 GAY_nationalise_oil: "Национализировать нефть"
 GAY_nationalise_oil_desc: "Нефть Кавказа всё ещё воруется частными компаниями. Мы не можем им этого позволить."
 GAY_sponse_dagestan_factory: "Проспонсировать Дагестанский оружейный завод"
 GAY_sponse_dagestan_factory_desc: "Дагестанскому оружейному заводу нужны деньги на постройку. Это займёт некоторое время, но мы получим ещё один неплохой завод."
 GAY_make_gos_pravsouzi: "Создать государственные профсоюзы"
 GAY_make_gos_pravsouzi_desc: "Права работников нужно защищать, чтобы они работали усерднее. Эта реформа существенно понизит общественное недовольство."
 GAY_complete_program_of_Djagabiev: "Завершить программу Джагабиева"
 GAY_complete_program_of_Djagabiev_desc: "Программа Джагабиева наконец завершена, но экономике потребуется ещё немного времени для восстановления."
 GAY_remove_debuffs_tooltip: "Убирает идею \"Программа Джагабиева: созданы государственные правсоюзы\""
 GAY_remove_debuffs2_tooltip: "Убирает идею \"Программа Коца: Искоренена коррупция\""
 GAY_build_new_factories: "Построить больше фабрик"
 GAY_build_new_factories_desc: "Нашей стране нужно больше рабочих мест. Постройка фабрик может в этом помочь"
 GAY_add_slots: "Расширить место для строительства"
 GAY_add_slots_desc: "Нашей стране нужно больше места для строительства новых заводов и городов."
 GAY_improve_rights_of_workers: "Улучшить права рабочих"
 GAY_improve_rights_of_workers_desc: "Права рабочих должны соблюдаться для улучшения нашей экономики. Довольный рабочий - хороший рабочий."
 GAY_iskorenit_corruption: "Искоренить коррупцию"
 GAY_iskorenit_corruption_desc: "Коррупция, которой пронизана наша страна, очень мешает в восстановлении экономики. Необходимо арестовать самых крупных коррупционеров"
 GAY_complete_program_of_Kots: "Завершить программу Коца"
 GAY_complete_program_of_Kots_desc: "Программа Коца наконец завершена, но экономике потребуется время для восстановления."
