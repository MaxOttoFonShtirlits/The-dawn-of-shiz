l_russian:
 SHTURM_CHELYABI_NAME: "За три недели до..."
 GAY_GATHERING_STORM_DESC: "Осетинский Рейх. Самая развитая и богатая "Страна" из четвёрки. Но имеет в себе один большой изьян. Лидер осетинского рейха- Вхуте,имеет очень нестабильную политическую позиции. Одинь день он может быть ярым националистом, другой, исключительным Исламистом. Скоро должна состояться конференция, на которой Вхуте подпишит первую конституцию Осетинского Рейха, и в теоррии это должно решить разделения правительства, но только время покажет это."
 BM_HISTORY_TITLE: "Краткая история"
AUC_GATHERING_STORM_DESC: "Не дайте флагу вас запутать. АУЧ не Вагнер, но очень пытается быть таковым. Чуть-ли не всё скопировано у АУЧ с Вагнера. Начиная структурой командования завязанной на лидере, заканчивая тем фактом что это штат уголовников и нацистов. И из-за того факта что АУЧ скопировал себя с Вагнера точь в точь, он перенял и самую главную проблему Вагнера. АУЧ неможет существовать без Имкегты, и если он станет не идее способным, то АУЧ станет очень лёгкой мишенью. Скоро Имкегта должен посовещаться с докторами, так что дай бог ему здоровья, иначе АУЧ канет и блядское победит..."
