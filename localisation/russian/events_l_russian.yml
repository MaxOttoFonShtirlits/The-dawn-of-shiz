l_russian:
 country_capitulated.0.t: "[Root.GetName] капитулирует"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] заявил, что [From.From.GetAdjective]ий натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nХотя война и продолжается в других районах, [From.From.GetNameDef] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective]ий натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, [From.From.GetNameDef] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective]ий натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, альянс [From.From.GetFactionName] уже может праздновать важную победу."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] заявил, что [From.From.GetAdjective]ий агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует их главный регион страны.\nНесмотря на это сокрушительное поражение, мы продолжим борьбу — [From.From.GetNameDef] еще далека от победы в этой войне."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] заявил, что [From.From.GetAdjective]ий агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nИ пусть государство [From.From.GetNameDef] еще далеко от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] заявил, что [From.From.GetAdjective]ий агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective]ий народ. [Root.GetAdjective]ой власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион страны.\nИ пусть [From.From.GetNameDef] и [From.From.GetFactionName] еще далеки от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\nНесмотря на то, что [From.From.GetName] и [Root.GetName] завершили свой конфликт, [From.From.GetNameDef] продолжает вести полномасштабную войну в других регионах."
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]ие Власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\n[Root.GetName] была незначительной частью крупного конфликта. Война, в которую втянуты [From.From.GetNameDef] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\n[From.From.GetNameDef] и [Root.GetNameDef] являлись незначительными участниками крупного конфликта. Война, в которую втянуты [From.From.GetFactionName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] объявляет о своей полной капитуляции перед государством [From.From.GetNameDef]. [From.From.GetAdjective]ие войска вместе с независимыми [Root.GetAdjective]ими сторонниками идеологии «[From.From.GetRulingIdeology]» добились того, что [Root.GetLeader] вместе с правительством уходят в отставку. Сейчас основано новое правительство, которое будет возглавлять государство [Root.GetNameDef], в чём ему поможет [From.From.GetNameDef]. [From.From.GetLeader] отмечает, что это взаимное соглашение приведёт к началу в государстве [Root.GetNameDef] новой эпохи мира и процветания.\n[Root.GetLeader] в ответ заметил, что даже в ссылке он продолжит сражаться за державу [Root.GetNameDef] и будет поддерживать сопротивление у себя на родине."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] объявляет о своей полной капитуляции перед государством [From.From.GetNameDef]. Несколько [Root.GetAdjective]их граждан, недовольных идеологией «[From.From.GetRulingIdeologyNoun]», которую принёс в государство [Root.GetNameDef] [Root.GetLeader], присоединились к [From.From.GetAdjective]им солдатам, чтобы лишить его власти и учредить новое правительство, которое возглавит [From.From.GetNameDef]. [From.From.GetLeader] отмечает, что это взаимное соглашение приведёт к началу эпохи мира и процветания в государстве [From.From.GetNameDef].\n[Root.GetLeader] в ответ заметил, что [From.From.GetLeader] не есть истинный [From.From.GetRulingIdeology], что даже в ссылке он продолжит сражаться за державу [Root.GetNameDef] и будет поддерживать сопротивление у себя на родине."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] объявляет о своей полной капитуляции перед государством [From.From.GetNameDef]. Очевидно, что снисходительность [Root.GetAdjective]ого правительства по отношению к симпатизирующим идеологии «[From.From.GetRulingIdeology]» сыграла свою роль в падении государства [Root.GetName]. [Root.GetFascistLeader] теперь занимает ведущую роль и будет править страной во имя режима, который установил [From.From.GetLeader].\n[Root.GetLeader] утверждает, что это не конец [Root.GetAdjective]ого суверенитета и что правительство, находясь в ссылке, будет поддерживать сопротивление в стране."
 country_capitulated.0.a: "Отличная новость!"
 country_capitulated.0.b: "Это тяжелые времена"
 country_capitulated.0.c: "Это неспокойное время"
 MINIMIZE_EVENT: "§GЩёлкните§!, чтобы свернуть. Событие будет размещено в разделе §H«События и решения»§! области событий."
 news.1.t: "В Тверской области разбился самолет, принадлежащий Пригожину"
 news.1.d: "Пригожин и командиры ЧВК «Вагнер» находившиеся на борту - погибли. Следственный комитет после крушения самолета в Тверской области завел уголовное дело по статье о нарушении правил безопасности движения и эксплуатации воздушного транспорта (статья 263 УК). Согласно отчету, к 18:11 самолет занял высоту около 8,5 километра. В последние минуты полета его вертикальная скорость то резко снижалась, то росла. За 30 секунд самолет потерял около 2,4 километра высоты. Последние данные от него были зарегистрированы на высоте около 6 километров. Катастрофа породила в западных СМИ предположения, что самолет был уничтожен по приказу президента России Владимира Путина, после того как Пригожин возглавил мятеж группы Вагнера ровно за два месяца до этого. "
 news.1.a: "Знищен"
 news.1.b: "Покойся с миром наставник"
 news.1.c: "Миссия выполнена"
